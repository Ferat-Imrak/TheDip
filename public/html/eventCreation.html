<body>
    <div class="container">

        <div class="jumbotron">
          <h1 class="text-center">
          <hr>
          <h2 class="text-center">Create a new Event!</h2>
          <br>
          <div class="text-center">
            <a href="/home">
              <button class="btn btn-lg btn-primary">
                <span class="fa fa-list-alt"></span> Back to Home</button>
          </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  Event Creation
                </div>
                <div class="card-body">
                  <form action="/api/event/create" method="POST" role="form">
                    <div class="form-group">
                      <label for="party-name">Event Name</label>
                      <input type="text" class="form-control" id="party-name">
                    </div>
                    <div class="form-group">
                      <label for="party-time">Date and Time</label>
                      <input type="text" class="form-control" id="party-time">
                    </div>
                    <div class="form-group">
                      <label for="party-email">Email</label>
                      <input type="text" class="form-control" id="party-email">
                    </div>
                    <button id="event-submit" type="submit" class="btn btn-primary submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
